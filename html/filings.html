<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEC Filings</title>
  <link rel="icon" href="../assets/kbc-logo-white.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../css/filings.css">
</head>
<body>
  <div id="app" class="logged-in inner-page">
    <div id="top-left-buttons">
      <a href="../main.html" id="home-button" class="clear-button">
        <i class="fa-solid fa-home"></i>
        <span>Home</span>
      </a>
    </div>
    
    <div id="top-right-buttons">
      <a href="filings.html" id="filings-button" class="clear-button active">
        <i class="fa-solid fa-folder-open"></i>
        <span>Filings</span>
      </a>
      
      <a href="notes.html" id="apps-button" class="clear-button">
        <i class="fa-solid fa-file-lines"></i>
        <span>Notes</span>
      </a>
      
      <a href="companies.html" id="companies-button" class="clear-button">
        <i class="fa-solid fa-building"></i>
        <span>Company</span>
      </a>
      
      <a href="financials.html" id="financials-button" class="clear-button">
        <i class="fa-solid fa-chart-line"></i>
        <span>Financials</span>
      </a>
      
      <a id="sec-edgar-link" class="clear-button" href="https://www.sec.gov/search-filings" target="_blank">
        <img src="../assets/sec-logo-white.png" alt="SEC Logo" class="sec-logo">
        <i class="fa-solid fa-file-magnifying-glass"></i>
        <span>SEC EDGAR</span>
      </a>
    </div>
    
    <div id="app-menu">
      <div id="app-menu-content-wrapper">
        <div id="app-menu-content">
          <div id="filings-container">
            <div class="page-title">
              <h1>SEC Filings Browser</h1>
              
              <div class="search-controls">
                <!-- Group the gauge and search together -->
                <div class="annotation-gauge-container">
                  <div class="donut-chart">
                    <svg width="40" height="40" viewBox="0 0 40 40">
                      <circle cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke="#2a2a2a" stroke-width="3"></circle>
                      <circle id="donut-segment" cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke="var(--blue)" stroke-width="3" stroke-dasharray="0 100" stroke-dashoffset="25"></circle>
                    </svg>
                    <div class="donut-percentage">0%</div>
                  </div>
                </div>
                
                <div class="search-container">
                  <input type="text" id="filing-search" placeholder="Search filings...">
                  <button id="search-button"><i class="fa-solid fa-search"></i></button>
                </div>
              </div>
            </div>
            
            <div class="filters-section">
              <div class="filter-group select-wrapper">
                <label>Form Type:</label>
                <select id="form-type-filter">
                  <option value="all">All Forms</option>
                  <!-- Will be populated dynamically -->
                </select>
              </div>
              <div class="filter-group date-range-group">
                <label>Date Range:</label>
                <div class="date-inputs">
                  <input type="date" id="start-date-filter" placeholder="Start Date">
                  <span class="date-separator">to</span>
                  <input type="date" id="end-date-filter" placeholder="End Date">
                </div>
              </div>
              <div class="filter-group select-wrapper">
                <label>Company:</label>
                <select id="company-filter">
                  <option value="all">All Companies</option>
                  <!-- Will be populated dynamically -->
                </select>
              </div>
            </div>
            
            <div id="filings-list">
              <!-- Will be populated by JavaScript -->
            </div>

            <!-- Add pagination container -->
            <div id="pagination-container" class="pagination">
              <!-- Will be populated by JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="app-background">
      <div class="background-image"></div>
    </div>
    
    <!-- Add annotation overlay -->
    <div id="annotation-overlay" class="hidden">
      <div class="annotation-modal">
        <div class="annotation-header">
          <h2>Filing Annotation</h2>
          <button id="close-annotation" class="close-button"><i class="fa-solid fa-times"></i></button>
        </div>
        <div class="annotation-content">
          <div class="annotation-company-info">
            <span id="annotation-company-name" class="annotation-label-large"></span>
            <span id="annotation-filing-type" class="annotation-label-chip"></span>
            <span id="annotation-filing-date" class="annotation-label-date"></span>
          </div>
          
          <div class="annotation-field-row">
            <div class="annotation-field">
              <label for="annotation-reviewer">Reviewer:</label>
              <select id="annotation-reviewer">
                <option value="">Select reviewer...</option>
                <option value="Emma Rodriguez">Emma Rodriguez</option>
                <option value="James Chen">James Chen</option>
                <option value="Olivia Washington">Olivia Washington</option>
                <option value="Michael Singh">Michael Singh</option>
                <option value="Sophia Kim">Sophia Kim</option>
                <option value="Ethan Patel">Ethan Patel</option>
                <option value="Ava Nakamura">Ava Nakamura</option>
                <option value="Noah Martinez">Noah Martinez</option>
                <option value="Isabella Kumar">Isabella Kumar</option>
                <option value="William Taylor">William Taylor</option>
              </select>
            </div>
            <div class="annotation-field">
              <label for="annotation-recommendation">Recommendation:</label>
              <select id="annotation-recommendation">
                <option value="">Select recommendation...</option>
                <option value="Skip">Skip</option>
                <option value="Report">Report</option>
                <option value="Track">Track</option>
              </select>
            </div>
            <div class="annotation-field">
              <label for="annotation-priority">Priority:</label>
              <select id="annotation-priority">
                <option value="">Select priority...</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
                <option value="Urgent">Urgent</option>
              </select>
            </div>
          </div>
          
          <div class="annotation-field">
            <label for="annotation-notes">Notes:</label>
            <textarea id="annotation-notes" placeholder="Enter your notes about this filing..."></textarea>
            <div class="character-counter">Character count: <span id="char-count">0</span></div>
          </div>
        </div>
        <div class="annotation-footer">
          <button id="cancel-annotation" class="cancel-button">Cancel</button>
          <button id="save-annotation" class="save-button">Save Annotation</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="../script.js"></script>
  <script src="../js/filings.js"></script>
</body>
</html>
